<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-dark mb-5">
                    Contact Form
                </h1>

                <form onsubmit="sendMessage()">
                   <div class="mb-3">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Your Name" class="form-control shadow-none" required/>

                   </div> 
                   <div class="mb-3">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" placeholder="Email Address" class="form-control shadow-none" required/>
                    
                   </div>
                   <div class="mb-3">
                    <label for="message">Your Message</label>
                    <textarea  id="message" cols="30" rows="3" class="form-control shadow-none" required></textarea>
                   </div>   
                   
                   <button class="btn btn-primary px-4" type="submit">
                    Send Message
                   </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const url = "https://api.whatsapp.com/send?phone=6289636641041&text=Hallo%20Admin%20SMP%20YAPIPA!%0ASaya%20*"+ name +"*%0AEmail%20Saya%20*"+ email +"*%0A%0A*"+ message +"*";

            window.open(url);
        }
    </script>
</body>
</html>
